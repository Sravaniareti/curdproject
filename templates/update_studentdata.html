<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title>contactform</title>
  </head>
  <style media="screen">
    body{
      background-color:blue;
          }

    form{
      background-color:white;
      padding:10px;
      box-shadow:0px 0px 10px blue, 0px 0px 10px red;
      margin:30px;
      margin-right: -500px;
      margin-left: 500px;
      margin:green 2px solid;

    }
    form input{
      margin-top:10px;
    }

  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form class="" method="post" action="{% url 'updated_studentdata' row.id %}">
            {% csrf_token %}
            <label for="">First Name:</label>
            <input type="text" name="fname" value="{{row.first_name}}" class="form-control">
            <label for="">Last Name:</label>
            <input type="text" name="lname" value="{{row.last_name}}" class="form-control">
            <label for="">Contact Number</label>
            <input type="number" name="contact" value="{{row.contact}}" class="form-control">
            <label for="">Email</label>
            <input type="email" name="email" value="{{row.email}}" class="form-control">
            <input type="date" name="date" value="{{row.date}}" class="form-control">
            <div class="text-center">

              <input type="submit" name="" value="Submit" class="btn btn-outline-success btn-lg">
              <input type="reset" name="" value="Cancel" class="btn btn-outline-danger btn-lg">
              <a href="{% url 'index' %}"class="btn btn-primary btn-lg mt-1">Main Page</a>
            </div>


          </form>

        </div>

      </div>

    </div>
  </body>
</html>
